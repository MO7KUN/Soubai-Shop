<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>إضافة عميل - Soubai Shop</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
    </head>
    <body class="bg-gray-100 text-black flex flex-col min-h-screen">
        <!-- Mobile Menu Button -->
        <button id="menu-btn"
            class="md:hidden fixed top-4 right-4 bg-yellow-400 text-black px-4 py-2 rounded-lg">
            <i class="fas fa-bars"></i> <!-- Font Awesome Bars Icon -->
        </button>

        <!-- Sidebar -->
        <div id="sidebar"
            class="fixed right-0 w-64 h-screen bg-gray-800 text-white p-5 transform translate-x-full md:translate-x-0 transition-transform duration-300">
            <!-- Close Button for Mobile -->
            <button id="close-btn"
                class="md:hidden absolute top-4 left-4 bg-red-500 text-white px-2 py-1 rounded-lg">
                <i class="fas fa-times"></i> <!-- Font Awesome Times Icon -->
            </button>
            <h2 class="text-center text-xl font-bold mb-4">لوحة التحكم</h2>
            <nav class="space-y-2">
                <a href="Admin Dashboard.html"
                    class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-tachometer-alt"></i> لوحة التحكم
                </a>
                <a href="Orders.html"
                    class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-shopping-cart"></i> الطلبات
                </a>
                <a href="Clients.html"
                    class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-users"></i> العملاء
                </a>
                <a href="#products"
                    class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-box"></i> المنتجات
                </a>
                <a href="#settings"
                    class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-cog"></i> إعدادات
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="p-6 md:mr-64">
            <h1 class="text-center text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-user-plus text-yellow-400"></i> إضافة عميل
            </h1>

            <!-- New Client Form -->
            <div class="bg-white rounded-lg shadow p-6">
                <form>
                    <!-- Client Information -->
                    <div class="mb-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">
                            <i class="fas fa-user text-yellow-400"></i> معلومات
                            العميل
                        </h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="client-name"
                                    class="block text-gray-700 mb-2">اسم
                                    العميل</label>
                                <input
                                    id="client-name"
                                    type="text"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    placeholder="أدخل اسم العميل"
                                    required>
                            </div>
                            <div>
                                <label for="client-phone"
                                    class="block text-gray-700 mb-2">رقم
                                    الهاتف</label>
                                <input
                                    id="client-phone"
                                    type="tel"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    placeholder="أدخل رقم الهاتف"
                                    required>
                            </div>
                            <div>
                                <label for="client-email"
                                    class="block text-gray-700 mb-2">البريد
                                    الإلكتروني</label>
                                <input
                                    id="client-email"
                                    type="email"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    placeholder="أدخل البريد الإلكتروني">
                            </div>
                            <div>
                                <label for="client-city"
                                    class="block text-gray-700 mb-2">المدينة</label>
                                <input
                                    id="client-city"
                                    type="text"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    placeholder="أدخل المدينة"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex justify-end gap-4">
                        <button
                            type="button"
                            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">
                            <i class="fas fa-times"></i> إلغاء
                        </button>
                        <button
                            type="submit"
                            class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition duration-300">
                            <i class="fas fa-save"></i> حفظ العميل
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        
        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('translate-x-full');
        });
        
        closeBtn.addEventListener('click', function() {
            sidebar.classList.add('translate-x-full');
        });
    </script>
    </body>
</html>
