<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>المنتجات - Soubai Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-black flex flex-col min-h-screen">
    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden fixed top-4 right-4 bg-yellow-400 text-black px-4 py-2 rounded-lg">
        <i class="fas fa-bars"></i> <!-- Font Awesome Bars Icon -->
    </button>
    
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed right-0 w-64 h-screen bg-gray-800 text-white p-5 transform translate-x-full md:translate-x-0 transition-transform duration-300">
        <!-- Close Button for Mobile -->
        <button id="close-btn" class="md:hidden absolute top-4 left-4 bg-red-500 text-white px-2 py-1 rounded-lg">
            <i class="fas fa-times"></i> <!-- Font Awesome Times Icon -->
        </button>
        <h2 class="text-center text-xl font-bold mb-4">لوحة التحكم</h2>
        <nav class="space-y-2">
            <a href="Admin Dashboard.html" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-tachometer-alt"></i> لوحة التحكم
            </a>
            <a href="Orders.html" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-shopping-cart"></i> الطلبات
            </a>
            <a href="Clients.html" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-users"></i> العملاء
            </a>
            <a href="Products.html" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-box"></i> المنتجات
            </a>
            <a href="#settings" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-cog"></i> إعدادات
            </a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="p-6 md:mr-64">
        <h1 class="text-center text-2xl font-bold text-gray-800 mb-4">
            <i class="fas fa-box text-yellow-400"></i> المنتجات
        </h1>

        <!-- Search Bar and Add Product Button -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
            <!-- Search Bar -->
            <div class="w-full md:w-1/2">
                <input 
                    type="text" 
                    placeholder="ابحث عن منتج..." 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                >
            </div>

            <!-- Add Product Button -->
            <button class="w-full md:w-auto bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 whitespace-nowrap">
                <i class="fas fa-plus"></i> إضافة منتج
            </button>
        </div>

        <!-- Products Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="w-full border-collapse text-right">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-3 border-b whitespace-nowrap">اسم المنتج</th>
                        <th class="p-3 border-b whitespace-nowrap">الوصف</th>
                        <th class="p-3 border-b whitespace-nowrap">السعر</th>
                        <th class="p-3 border-b whitespace-nowrap">الكمية المتاحة</th>
                        <th class="p-3 border-b whitespace-nowrap">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product 1 -->
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border-b whitespace-nowrap">كريم للشعر</td>
                        <td class="p-3 border-b whitespace-nowrap">كريم لتنعيم الشعر</td>
                        <td class="p-3 border-b whitespace-nowrap">$20.00</td>
                        <td class="p-3 border-b whitespace-nowrap">50</td>
                        <td class="p-3 border-b text-center">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded-lg hover:bg-blue-600">
                                <i class="fas fa-edit"></i> 
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">
                                <i class="fas fa-trash"></i> 
                            </button>
                        </td>
                    </tr>

                    <!-- Product 2 -->
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border-b whitespace-nowrap">كريم للجسم</td>
                        <td class="p-3 border-b whitespace-nowrap">كريم لترطيب الجسم</td>
                        <td class="p-3 border-b whitespace-nowrap">$15.00</td>
                        <td class="p-3 border-b whitespace-nowrap">30</td>
                        <td class="p-3 border-b text-center">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded-lg hover:bg-blue-600">
                                <i class="fas fa-edit"></i> 
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">
                                <i class="fas fa-trash"></i> 
                            </button>
                        </td>
                    </tr>

                    <!-- Product 3 -->
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border-b whitespace-nowrap">كريم للوجه</td>
                        <td class="p-3 border-b whitespace-nowrap">كريم لتفتيح البشرة</td>
                        <td class="p-3 border-b whitespace-nowrap">$25.00</td>
                        <td class="p-3 border-b whitespace-nowrap">20</td>
                        <td class="p-3 border-b text-center">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded-lg hover:bg-blue-600">
                                <i class="fas fa-edit"></i> 
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">
                                <i class="fas fa-trash"></i> 
                            </button>
                        </td>
                    </tr>

                    <!-- Product 4 -->
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 border-b whitespace-nowrap">كريم للجلد</td>
                        <td class="p-3 border-b whitespace-nowrap">كريم لعلاج الجلد</td>
                        <td class="p-3 border-b whitespace-nowrap">$30.00</td>
                        <td class="p-3 border-b whitespace-nowrap">10</td>
                        <td class="p-3 border-b text-center">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded-lg hover:bg-blue-600">
                                <i class="fas fa-edit"></i> 
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600">
                                <i class="fas fa-trash"></i> 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        
        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('translate-x-full');
        });
        
        closeBtn.addEventListener('click', function() {
            sidebar.classList.add('translate-x-full');
        });
    </script>
</body>
</html>
