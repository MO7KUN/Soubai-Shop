<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>الفئات - Soubai Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; padding-top: 64px; } /* Add padding for navbar */
    </style>
    <script>
        const userId = localStorage.getItem("userId") || sessionStorage.getItem("userId");
            const permissions = localStorage.getItem("permissions") || sessionStorage.getItem("permissions");
            let token = localStorage.getItem("token") || sessionStorage.getItem("token");
        document.addEventListener("DOMContentLoaded", function () {

            if (!userId || !permissions || !token) {
                window.location.href = "index.html";
            } else {
                const PermissionsArray = permissions.split('&');
                if (!PermissionsArray.includes('gererDashboard')) document.getElementById('dashboard').remove();
                if (!PermissionsArray.includes('gererCategories')){
                    if (window.history.length > 1) {
                        window.history.back();
                    }else {
                        window.location.href = "index.html";
                    }
                }
                if (!PermissionsArray.includes('gererProducts')) document.getElementById('products').remove();
                if (!PermissionsArray.includes('gererClients')) document.getElementById('clients').remove();
                if (!PermissionsArray.includes('gererOrders')) document.getElementById('orders').remove();
                // if (!PermissionsArray.includes('gererUsers')) document.getElementById('users').remove();
                if (!PermissionsArray.includes('gererSettings')) document.getElementById('settings').remove();
            }
        })
    </script>
</head>
<body class="bg-gray-100 text-black flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Burger Menu for Sidebar (Visible on small screens) -->
            <button id="menu-btn" class="md:hidden text-white">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Right Side: Shop Name -->
            <div class="text-xl font-bold">
                <i class="fas fa-store"></i> Soubai Shop
            </div>

            <!-- Left Side: Notifications and Profile Picture -->
            <div class="flex flex-row gap-6 items-center space-x-2">
                <!-- Notifications -->
                <button class="relative">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                </button>

                <!-- Profile Picture with Dropdown -->
                <div class="relative">
                    <button id="profile-btn" class="focus:outline-none">
                        <img src="../download.png" alt="Profile" class="w-8 h-8 rounded-full">
                    </button>
                    <!-- Profile Dropdown -->
                    <div id="profile-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">الملف الشخصي</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">الإعدادات</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">تسجيل الخروج</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed right-0 w-64 h-screen bg-gray-800 text-white p-5 transform translate-x-full md:translate-x-0 transition-transform duration-300">
        <!-- Removed the Close Button for Mobile -->
        <h2 class="text-center text-xl font-bold mb-4">لوحة التحكم</h2>
        <nav class="space-y-2">
            <a href="Dashboard.html" id="dashboard" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-tachometer-alt"></i> الصفحة الرئيسية
            </a>
            <a href="Orders.html" id="orders" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-shopping-cart"></i> الطلبات
            </a>
            <a href="Clients.html" id="clients" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-users"></i> العملاء
            </a>
            <a href="Products.html" id="products" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-box"></i> المنتجات
            </a>
            <a href="Categories.html" id="categories" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-list"></i> الفئات
            </a>
            <a href="#settings" id="settings" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-cog"></i> إعدادات
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="p-6 md:mr-64 mt-16"> <!-- Add margin-top for navbar -->
        <h1 class="text-center text-2xl font-bold text-gray-800 mb-4">
            <i class="fas fa-list text-yellow-400"></i> الفئات
        </h1>

        <!-- Add Category Button -->
        <div class="flex justify-end mb-6">
            <a 
                href="NewCategory.html" 
                class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition duration-300"
            >
                <i class="fas fa-plus"></i> إضافة فئة
            </a>
        </div>

        <!-- Categories Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Skincare Category -->
            <div 
                class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer"
                onclick="openUpdateModal('العناية بالبشرة', '../hair-cream.jpg')"
            >
                <img src="../hair-cream.jpg" alt="Skincare" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">العناية بالبشرة</h3>
                </div>
            </div>

            <!-- Makeup Category -->
            <div 
                class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer"
                onclick="openUpdateModal('مستحضرات التجميل', '../makeup-brush.jpg')"
            >
                <img src="../makeup-brush.jpg" alt="Makeup" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">مستحضرات التجميل</h3>
                </div>
            </div>

            <!-- Fragrances Category -->
            <div 
                class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer"
                onclick="openUpdateModal('العطور', '../perfume.jpg')"
            >
                <img src="../perfume.jpg" alt="Fragrances" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">العطور</h3>
                </div>
            </div>

            <!-- Haircare Category -->
            <div 
                class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer"
                onclick="openUpdateModal('العناية بالشعر', '../product1.jpg')"
            >
                <img src="../product1.jpg" alt="Haircare" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">العناية بالشعر</h3>
                </div>
            </div>

            <!-- Bodycare Category -->
            <div 
                class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer"
                onclick="openUpdateModal('العناية بالجسم', '../product2.jpg')"
            >
                <img src="../product2.jpg" alt="Bodycare" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">العناية بالجسم</h3>
                </div>
            </div>

            <!-- Men's Grooming Category -->
            <div 
                class="bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer"
                onclick="openUpdateModal('عناية الرجال', '../product3.jpg')"
            >
                <img src="../product3.jpg" alt="Men's Grooming" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800">عناية الرجال</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Category Modal -->
    <div id="updateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2 p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">تحديث الفئة</h2>
            <form id="updateForm">
                <div class="mb-4">
                    <label for="categoryName" class="block text-gray-700 mb-2">اسم الفئة</label>
                    <input 
                        type="text" 
                        id="categoryName" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                        required
                    >
                </div>
                <div class="mb-4">
                    <label for="categoryImage" class="block text-gray-700 mb-2">صورة الفئة</label>
                    <input 
                        type="file" 
                        id="categoryImage" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                        accept="image/*"
                    >
                </div>
                <div class="flex justify-end gap-4">
                    <button 
                        type="button" 
                        onclick="closeUpdateModal()" 
                        class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300"
                    >
                        إلغاء
                    </button>
                    <button 
                        type="submit" 
                        class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition duration-300"
                    >
                        حفظ التغييرات
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to open the update modal
        function openUpdateModal(name, image) {
            document.getElementById('categoryName').value = name;
            document.getElementById('categoryImage').value = ''; // Clear file input
            document.getElementById('updateModal').classList.remove('hidden');
        }

        // Function to close the update modal
        function closeUpdateModal() {
            document.getElementById('updateModal').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newName = document.getElementById('categoryName').value;
            const imageFile = document.getElementById('categoryImage').files[0];

            if (imageFile) {
                // Handle the uploaded file (e.g., upload to server)
                const reader = new FileReader();
                reader.onload = function(e) {
                    alert(`تم التحديث:\nالاسم: ${newName}\nالصورة: ${e.target.result}`);
                };
                reader.readAsDataURL(imageFile);
            } else {
                alert(`تم التحديث:\nالاسم: ${newName}\nالصورة: لم يتم تغييرها`);
            }

            closeUpdateModal();
        });

        // Toggle Profile Dropdown
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');

        profileBtn.addEventListener('click', function() {
            profileDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!profileBtn.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.add('hidden');
            }
        });

        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('translate-x-full');
        });
    </script>
</body>
</html>
