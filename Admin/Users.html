<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستخدمين - Soubai Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; padding-top: 64px; } /* Add padding for navbar */
    </style>
</head>
<body class="bg-gray-100 text-black flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Burger Menu for Sidebar (Visible on small screens) -->
            <button id="menu-btn" class="md:hidden text-white">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Right Side: Shop Name -->
            <div class="text-xl font-bold">
                <i class="fas fa-store"></i> Soubai Shop
            </div>

            <!-- Left Side: Notifications and Profile Picture -->
            <div class="flex flex-row gap-6 items-center space-x-2">
                <!-- Notifications -->
                <button class="relative">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                </button>

                <!-- Profile Picture with Dropdown -->
                <div class="relative">
                    <button id="profile-btn" class="focus:outline-none">
                        <img src="../download.png" alt="Profile" class="w-8 h-8 rounded-full">
                    </button>
                    <!-- Profile Dropdown -->
                    <div id="profile-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg">
                        <button
                                class="block px-4 py-2 hover:bg-gray-100">الملف
                                الشخصي</button>
                            <button
                                class="block px-4 py-2 hover:bg-gray-100">الإعدادات</button>
                            <button onclick="logout()"
                                class="block px-4 py-2 hover:bg-gray-100">تسجيل
                                الخروج</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed right-0 w-64 h-screen bg-gray-800 text-white p-5 transform translate-x-full md:translate-x-0 transition-transform duration-300">
        <h2 class="text-center text-xl font-bold mb-4">لوحة التحكم</h2>
        <nav class="space-y-2">
            <a href="Dashboard.html" id="dashboard" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-tachometer-alt"></i> الصفحة الرئيسية
            </a>
            <a href="Orders.html" id="orders" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-shopping-cart"></i> الطلبات
            </a>
            <a href="Clients.html" id="clients" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-users"></i> العملاء
            </a>
            <a href="Products.html" id="products" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-box"></i> المنتجات
            </a>
            <a href="Categories.html" id="categories" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-list"></i> الفئات
            </a>
            <a href="Users.html" id="users" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-user-cog"></i> المستخدمين
            </a>
            <a href="#settings" id="settings" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-cog"></i> إعدادات
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="p-6 md:mr-64">

        <div class="flex justify-between align-center mb-6">
            <h1 class="text-center text-2xl font-bold text-black md:text-800 mb-4">
                <i class="fas fa-user-cog text-yellow-400"></i> المستخدمين
            </h1>
            <a href="NewUser.html" class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition duration-300">
                <i class="fas fa-plus"></i> إضافة مستخدم
            </a>
        </div>
        

        <!-- Error Message -->
        <div id="error-message" class="hidden border border-red-500 rounded-lg p-4 mb-4">
            <p class="text-red-500">حدث خطأ ما. يرجى المحاولة مرة أخرى</p>
        </div>

        <!-- Users Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-right">الاسم الكامل</th>
                        <th class="px-4 py-2 text-right">البريد الإلكتروني</th>
                        <th class="px-4 py-2 text-right">الصلاحيات</th>
                        <th class="px-4 py-2 text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be dynamically inserted here -->
                     <tr class="bg-white">
                        <td class="px-4 py-2 text-right whitespace-nowrap">John Doe</td>
                        <td class="px-4 py-2 text-right whitespace-nowrap">u3m0o@example.com</td>
                        <td class="px-4 py-2 text-right whitespace-nowrap">- ادارة الطلبات - ادارة المنتجات</td>
                        <td class="px-4 py-2 text-right flex flex-row gap-2 items-center whitespace-nowrap">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded-full hover:bg-blue-600 transition duration-300">
                                <i class="fas fa-edit"></i> 
                            </button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-full hover:bg-red-600 transition duration-300">
                                <i class="fas fa-trash"></i> 
                            </button>
                        </td>
                     </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="JS/sidebar.js"></script>
    <script src="JS/LogOut.js"></script>
    <script src="JS/mobileView.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            sidebarhandeler("gererUsers");
        })

        // Fetch users from the API
        async function fetchUsers() {
            try {
                const response = await fetch('https://sbaishop.com/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('فشل جلب بيانات المستخدمين');
                }

                const data = await response.json();
                displayUsers(data.user); // Assuming the API returns an array of users in `data.data`
            } catch (error) {
                console.error('حدث خطأ:', error);
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        // Display users in the table
        function displayUsers(users) {
            const usersTableBody = document.getElementById('users-table-body');
            usersTableBody.innerHTML = ''; // Clear existing content

            users.forEach(user => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200');

                // Full Name
                const fullNameCell = document.createElement('td');
                fullNameCell.classList.add('px-4', 'py-2');
                fullNameCell.textContent = user.fullName;
                row.appendChild(fullNameCell);

                // Email
                const emailCell = document.createElement('td');
                emailCell.classList.add('px-4', 'py-2');
                emailCell.textContent = user.email;
                row.appendChild(emailCell);

                // Permissions
                const permissionsCell = document.createElement('td');
                permissionsCell.classList.add('px-4', 'py-2');
                permissionsCell.textContent = user.permissions.join(', '); // Assuming permissions is an array
                row.appendChild(permissionsCell);

                // Actions
                const actionsCell = document.createElement('td');
                actionsCell.classList.add('px-4', 'py-2', 'flex', 'gap-2');
                const editButton = document.createElement('button');
                editButton.classList.add('bg-yellow-400', 'text-black', 'px-2', 'py-1', 'rounded-lg', 'hover:bg-yellow-500');
                editButton.innerHTML = '<i class="fas fa-edit"></i> تعديل';
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded-lg', 'hover:bg-red-600');
                deleteButton.innerHTML = '<i class="fas fa-trash"></i> حذف';
                actionsCell.appendChild(editButton);
                actionsCell.appendChild(deleteButton);
                row.appendChild(actionsCell);

                usersTableBody.appendChild(row);
            });
        }

        // Fetch users on page load
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
