<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم جديد - Soubai Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; padding-top: 64px; } /* Add padding for navbar */
    </style>
</head>
<body class="bg-gray-100 text-black flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Burger Menu for Sidebar (Visible on small screens) -->
            <button id="menu-btn" class="md:hidden text-white">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Right Side: Shop Name -->
            <div class="text-xl font-bold">
                <i class="fas fa-store"></i> Soubai Shop
            </div>

            <!-- Left Side: Notifications and Profile Picture -->
            <div class="flex flex-row gap-6 items-center space-x-2">
                <!-- Notifications -->
                <button class="relative">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
                </button>

                <!-- Profile Picture with Dropdown -->
                <div class="relative">
                    <button id="profile-btn" class="focus:outline-none">
                        <img src="../download.png" alt="Profile" class="w-8 h-8 rounded-full">
                    </button>
                    <!-- Profile Dropdown -->
                    <div id="profile-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white text-black rounded-lg shadow-lg">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">الملف الشخصي</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">الإعدادات</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">تسجيل الخروج</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed right-0 w-64 h-screen bg-gray-800 text-white p-5 transform translate-x-full md:translate-x-0 transition-transform duration-300">
        <h2 class="text-center text-xl font-bold mb-4">لوحة التحكم</h2>
        <nav class="space-y-2">
            <a href="Dashboard.html" id="dashboard" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-tachometer-alt"></i> الصفحة الرئيسية
            </a>
            <a href="Orders.html" id="orders" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-shopping-cart"></i> الطلبات
            </a>
            <a href="Clients.html" id="clients" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-users"></i> العملاء
            </a>
            <a href="Products.html" id="products" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-box"></i> المنتجات
            </a>
            <a href="Categories.html" id="categories" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-list"></i> الفئات
            </a>
            <a href="Users.html" id="users" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-user-cog"></i> المستخدمين
            </a>
            <a href="#settings" id="settings" class="block py-2 px-4 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-cog"></i> إعدادات
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="p-6 md:mr-64">
        <h1 class="text-center text-2xl font-bold text-black md:text-800 mb-4">
            <i class="fas fa-user-plus text-yellow-400"></i> إضافة مستخدم جديد
        </h1>

        <!-- Error Message -->
        <div id="error-message" class="hidden border border-red-500 rounded-lg p-4 mb-4">
            <p class="text-red-500">حدث خطأ ما. يرجى المحاولة مرة أخرى</p>
        </div>

        <!-- New User Form -->
        <form id="new-user-form" class="bg-white rounded-lg shadow-lg p-6">
            <!-- Full Name -->
            <div class="mb-4">
                <label for="full-name" class="block text-gray-700 mb-2">الاسم الكامل</label>
                <input type="text" id="full-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">كلمة المرور</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>

            <!-- Permissions -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">الصلاحيات</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="permissions" value="gererDashboard" class="mr-2">
                        <span>إدارة لوحة التحكم</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="permissions" value="gererCategorys" class="mr-2">
                        <span>إدارة الفئات</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="permissions" value="gererProducts" class="mr-2">
                        <span>إدارة المنتجات</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="permissions" value="gererClients" class="mr-2">
                        <span>إدارة العملاء</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="permissions" value="gererOrders" class="mr-2">
                        <span>إدارة الطلبات</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="permissions" value="gererSettings" class="mr-2">
                        <span>إدارة الإعدادات</span>
                    </label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4">
                <button type="button" onclick="window.location.href = 'Users.html'" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">إلغاء</button>
                <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition duration-300">
                    <i class="fas fa-save mr-2"></i> حفظ
                </button>
            </div>
        </form>
    </div>
    <script src="JS/LogOut.js"></script>
    <script src="JS/sidebar.js"></script>
    <script src="JS/mobileView.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            sidebarhandeler("gererUsers");
        });

        // Handle form submission
        document.getElementById('new-user-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Get form values
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const permissions = Array.from(document.querySelectorAll('input[name="permissions"]:checked')).map(checkbox => checkbox.value);

            // Validate inputs
            if (!fullName || !email || !password || permissions.length === 0) {
                alert('الرجاء ملء جميع الحقول المطلوبة');
                return;
            }

            try {
                // Create the user
                const userData = {
                    fullName,
                    email,
                    password,
                    permissions,
                };

                const response = await fetch('https://sbaishop.com/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(userData),
                });

                if (!response.ok) {
                    throw new Error('فشل إضافة المستخدم');
                }

                const data = await response.json();
                console.log('تمت إضافة المستخدم بنجاح:', data);

                // Redirect to the users page
                window.location.href = 'Users.html';
            } catch (error) {
                console.error('حدث خطأ:', error);
                alert('حدث خطأ أثناء إضافة المستخدم. الرجاء المحاولة مرة أخرى.');
            }
        });
    </script>
</body>
</html>
